<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de etiqueta select - Opera</title>
</head>
<body>

<h2>Datos seleccionables</h2>

<label for="so3">Sistema operativo</label><br><br>
<select id="" name="">
    <optgroup label="Sistemas Operativos">
        
    <option value="-selecciona-" disabled selected>-selecciona-</option>
    <option value="windows">Windows</option>
    <option value="mac">Mac</option>
    <option value="linux">Linux</option>
    <option value="otro">Otro</option>
    </optgroup>
    
</select>



</body>
</html>
